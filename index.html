<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>QR code generator </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/generate.js"></script>
    
</head>

<body>   
    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation" style="height:3em;">
    
      <div class="navbar-brand has-text-centered">
        <h1 class="navbar-item" style="color:white;font-family:'Roboto Condensed',sans-serif;cursor:default">Qr-code generator</h1>
      </div>
      
          </nav>
      
  <div class="container">
    <input type="text" class="inputbox" placeholder="Type anything...">
   
    <!--Accordion button-->   
   <a href="#" class="accordion" onclick="toggleAccordion(this)" >Change colors</a>
   <div class="panel">
    
     <div class="columns">
        <div class="column">
            <div class="field">
              <label for="fgDropdown" >foreground:</label>
                  <div class="control">
                      <div class="select is-fullwidth">
                        <select id="fgDropdown">
                            <option>black</option>
                            <option>white</option>
                            <option>red</option>
                            <option>green</option>
                            <option>blue</option>
                            <option>cyan</option>
                            <option>orange</option>
                            <option>purple</option>
                            <option>violet</option>
                        </select>
                     </div>
                  </div>
             </div>
        </div>
    
      <div class="column">
        <label for="bgDropdown" >background:</label>
            <div class="field">
              <div class="control">
                <div class="select">
                  <select id="bgDropdown">
                            <option>white</option>
                            <option>black</option>
                            <option>red</option>
                            <option>green</option>
                            <option>blue</option>
                            <option>cyan</option>
                            <option>orange</option>
                            <option>purple</option>
                            <option>violet</option>
                  </select>
                </div>
              </div>
            </div>
        </div>
    
    </div>
    
   </div>

    
    <button class="button is-success" onclick="getQrCode()">Generate </button>
    
  </div>


   
   <div class="image-container">
        <img class="is-centered" id="imghold">
   </div>
   
   <div id="download-btn">
     <a href="" download>
      <button class="button is-info ">Download PNG</button>
     </a>
  </div>


   
</body>
</html>
